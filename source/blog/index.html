---
layout: default
---

{% assign index = true %}
{% for post in paginator.posts %}
	{% assign content = post.content %}
    <article class="post">{% include article.html %}</article>
{% endfor %}
<nav id="pagenavi">
    {% if paginator.previous_page %}
        <a href="{{paginator.previous_page}}" class="prev fa-angle-double-left">Новые статьи</a>
    {% endif %}
    {% if paginator.next_page %}
        <a href="{{paginator.next_page}}" class="next fa-angle-double-right">Старые статьи</a>
    {% endif %}
    <div class="center"><a href="{{ root_url }}/blog/archives">Архив блога</a></div>
</nav>
