{% capture tag %}
	{% if post %}
		{{ post.tags }}</br>
	{% else %}
		{{ page.tags }}</br>
	{% endif %}
{% endcapture %}

{% unless tag == '0' %}
  {% if post %}
	{% for tag in post.tags %}
	    {{ tag }}</br>
	{% endfor %}
  {% else %}
	{% for tag in page.tags %}
	    {{ tag }}</br>
	{% endfor %}
  {% endif %}
{% endunless %}
